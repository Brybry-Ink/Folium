<!DOCTYPE html>
<html>
<head>
  <title>Folium - Install Multiple Apps at Once</title>
  <link rel="icon" href="icons/leaf.png">     <!-- <a href="https://www.flaticon.com/free-icons/leaves" title="leaves icons">Leaves icons created by Icongeek26 - Flaticon</a> -->
  <link rel="stylesheet" href="styles.css">
  <link rel="xylem" href="sap.js">
</head>
<script src="sap.js"></script>

 
<body>
  <form method="post">
    <div class="container">
      <h3 class="center-text">Pick your apps</h3>
    </div>
      <div>
      <ul class="list-unstyled center-block" style="position: relative; width: 1785px; height: 785px;">

        <li class="app-section" style="position: absolute; left: 0px; top: 0px;">
          <h4>Web Browsers</h4>

          <ul class="list-unstyled">
            <li>
              <label for="cb_chrome" class="app-label" title="Chrome by Google">
                <input type="checkbox" name="apps" value="Google.Chrome" id="cb_Chrome">
                <img style="width: 16px; height: 16px; margin-bottom: -2px;" src="icons/Chrome.png" alt="Chrome icon">
                  Chrome
              </label>
            </li>
          </ul>

          <ul class="list-unstyled">
            <li>
              <label for="cb_firefox" class="app-label" title="Firefox by Mozilla">
                <input type="checkbox" name="apps" value="Mozilla.Firefox" id="cb_firefox">
                <img style="width: 16px; height: 16px; margin-bottom: -2px;" src="icons/firefox.png" alt="Firefox icon">
                Firefox
              </label>
            </li>
          </ul>

          <ul class="list-unstyled">
            <li>
              <label for="cb_opera" class="app-label" title="Opera by Opera Software">
                <input type="checkbox" name="apps" value="Opera.Opera" id="cb_opera">
                <img style="width: 16px; height: 16px; margin-bottom: -2px;" src="icons/opera.png" alt="Opera icon">
                Opera
              </label>
            </li>
          </ul>


          <ul class="list-unstyled">
            <li>
              <label for="cb_operagx" class="app-label" title="OperaGX by Opera Software">
                <input type="checkbox" name="apps" value="Opera.OperaGX" id="cb_operagx">
                <img style="width: 16px; height: 16px; margin-bottom: -2px;" src="icons/operagx.png" alt="Opera GX icon">
                Opera GX
              </label>
            </li>
          </ul>
          
          <ul class="list-unstyled">
            <li>
              <label for="cb_brave" class="app-label" title="Brave by Brave Software">
                <input type="checkbox" name="apps" value="Brave.Brave" id="cb_brave">
                <img style="width: 16px; height: 16px; margin-bottom: -2px;" src="icons/brave.png" alt="Brave icon">
                Brave
              </label>
            </li>
          </ul>
        

        </li>

        <li class="app-section" style="position: absolute; left: 0px; top: 150px;">
          <h4>Second</h4>



      </ul>    
      </div>


              <center><button class="round-button" type="button" onclick="genBatchFile()">Download Here</button></center>


  </form>

  <div class="footer">
    <div class="body center-text">
      <ul class="list">
        <li>
          <a class="footer-link" href="https://github.com/Brybry-Ink/Folium">Github</a>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
